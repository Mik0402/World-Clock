  <head>

    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">London</option>

        <option value="">Berlin</option>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Tuesday, November 14th 2023</div>
        </div>
        <div class="time">4:19 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">Tuesday, November 14th 2023</div>
        </div>
        <div class="time">4:19 <small>PM</small></div>
      </div>
    </div>
